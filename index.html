<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HOGTA Dealer Catalog</title>
    <!-- 以下cssとjsの読み込み -->
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="header">
      ∫ HOGTA Car Dealer ∫
    </div>
    <main>
      <div class="category-buttons">
        <button onclick="showCategory('sports', this)">SportsCar</button>
        <button onclick="showCategory('super', this)">SuperCar</button>
        <button onclick="showCategory('bike', this)">MotorCycle</button>
        <button onclick="showCategoly('other', this)">Other</button>
      </div>
      <div class="sort-container">
        <label for="manufacturer">メーカー:</label>
        <select id="manufacturer">
          <option value="all">すべてのメーカー</option>
          <option value="toyota">トヨタ</option>
          <option value="honda">ホンダ</option>
          <option value="nissan">日産</option>
          <option value="mazda">マツダ</option>
        </select>
        <br><br>
    
        <!-- ドア数選択 -->
        <label for="doors">ドア数:</label>
        <select id="doors">
          <option value="all">すべてのドア数</option>
          <option value="2">2ドア</option>
          <option value="4">4ドア</option>
        </select>

        <!-- 並び替えボタン -->
        <button id="sortButtonAtoZ" onclick="toggleSort()">A-Z</button>
        <button id="sortButtonPrice" onclick="toggleSort()" style="display: none;">価格</button>

        <!-- 昇順・降順ボタン -->
        <button id="orderButtonAsc" onclick="toggleOrder()">昇順</button>
        <button id="orderButtonDesc" onclick="toggleOrder()" style="display: none;">降順</button>
      </div>
    </main>
    <div class="footer">
      <ul class="menu">
        <li><a href="#">AAAAA</a></li>
        <li><a href="#">BBBBB</a></li>
        <li><a href="#">CCCCC</a></li>
        <li><a href="#">DDDDD</a></li>
      </ul>
      <p class="copyright">
        &copy; 2025 Ren Kuon
      </p>
    </div>
  </body>
</html>
