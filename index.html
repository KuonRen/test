<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test site</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .header {
            font-size: 24px;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100%;
            position: fixed;
            left: -250px;
            transition: left 0.3s ease;
        }
        .sidebar.active {
            left: 0;
        }
        .toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        .sidebar.active + .main-content {
            margin-left: 250px;
        }
        .category-buttons, .search-container, .sort-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">∫ HOGTA - Car Dealer ∫</div>
    
    <button class="toggle-button" onclick="toggleSidebar()">☰ メニュー</button>

    <div class="container">
        <div class="sidebar"></div>

        <div class="main-content">
            <div class="category-buttons">
                <button onclick="showCategory('sports', this)">スポーツカー</button>
                <button onclick="showCategory('super', this)">スーパーカー</button>
                <button onclick="showCategory('bike', this)">バイク</button>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="全車種から車両を検索…">
                <button onclick="searchCar()">検索</button>
            </div>
            
            <div class="sort-container">
                <button id="sortButtonAtoZ" onclick="toggleSort()">A-Z</button>
                <button id="sortButtonPrice" onclick="toggleSort()" style="display: none;">価格</button>

                <button id="orderButtonAsc" onclick="toggleOrder()">昇順</button>
                <button id="orderButtonDesc" onclick="toggleOrder()" style="display: none;">降順</button>
            </div>

            <div id="sports" class="catalog"></div>
            <div id="super" class="catalog"></div>
            <div id="bike" class="catalog"></div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('active');
        }
    </script>
</body>
</html>
