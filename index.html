<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HOGTA Dealer Catalog</title>
    <!-- 以下cssとjsの読み込み -->
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="header">
      ∫ HOGTA Car Dealer ∫
    </div>
    <div class="main">
      <div class="category-buttons">
        <button onclick="showCategory('sports', this)">SportsCar</button>
        <button onclick="showCategory('super', this)">SuperCar</button>
        <button onclick="showCategory('bike', this)">MotorCycle</button>
        <button onclick="showCategory('other', this)">Other</button>
      </div>
      
      <!-- プルダウン -->
      <div class="filter-container">     
        <!-- メーカー選択 -->
        <label for="manufacturer">メーカー:</label>
        <select id="manufacturer">
          <option value="all">すべて</option>
          <option value="grotti">Grotti</option>
          <option value="b">b</option>
          <option value="c">c</option>
          <option value="d">d</option>
        </select>
        <!-- ドア数選択 -->
        <label for="doors">ドア数:</label>
        <select id="doors">
          <option value="all">すべて</option>
          <option value="2">2ドア</option>
          <option value="4">4ドア</option>
        </select>
      </div>
      
      <div class="sort-container">
        <!-- 並び替えボタン -->
        <button id="sortButtonAtoZ" onclick="toggleSort()">名称</button>
        <button id="sortButtonPrice" onclick="toggleSort()" style="display: none;">価格</button>

        <!-- 昇順・降順ボタン -->
        <button id="orderButtonAsc" onclick="toggleOrder()">昇順</button>
        <button id="orderButtonDesc" onclick="toggleOrder()" style="display: none;">降順</button>
      </div>

      <!-- 検索 -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="全車種から車両を検索…">
        <button onclick="searchCar()">検索</button>
      </div>

      <!-- 車一覧 -->
      <div id="sports" class="catalog"></div>
      <div id="super" class="catalog"></div>
      <div id="bike" class="catalog"></div>
      <div id="other" class="catalog"></div>
      
    </div>
    <div class="footer">
      <ul class="menu">
        <li><a href="example.com">公式サイト</a></li>
        <li><a href="https://discord.gg/mFbRST6JTS">公式Discord</a></li>
      </ul>
      <p class="copyright">
        &copy; 2025 Ren Kuon
      </p>
    </div>
  </body>
</html>
